<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Landing Page and a lanfding page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }

    header {
      background: #3498db;
      color: white;
      padding: 60px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #2ecc71;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background: #27ae60;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background: #ddd;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to kjc</h1>
    <p>Your simple and elegant landing page</p>
    <a href="#learn-more" class="cta-button">Learn More</a>
  </header>

  <section id="learn-more" style="padding: 40px 20px;">
    <h2>About Us</h2>
    <p>We create clean and simple websites to help you get started online quickly.</p>
  </section>

  <footer>
    &copy; 2025 Your Company Name. All rights reserved.
  </footer>

</body>
</html>
